name: Create issues for duplicates

on:
  schedule:
    - cron: "0 9 * * *" # At 09:00
  workflow_dispatch:

jobs:
  check-duplicates:
    runs-on: ubuntu-latest
    name: Check if duplicates exists.
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.REPO_ACCESS }}
          ref: ${{ github.head_ref }}
      - run: |
          ./bin/check-duplicates.sh
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_ACCESS }}
